[platformio]
default_envs = ATmega168P

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = arduino-libraries/Stepper@^1.1.3

[env:ATmega168P]
platform = atmelavr
board = ATmega168P
framework = arduino
lib_deps = arduino-libraries/Stepper@^1.1.3
